<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costureira de Osasco - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-6 border-b border-gray-800 bg-gray-900 sticky top-0 z-50">
        <h1 class="text-2xl font-black text-center tracking-tighter">
            <span class="text-blue-500">FÉ</span> ESPORTS
        </h1>
        <p class="text-center text-xs text-gray-500 uppercase tracking-widest">Costureira de Osasco</p>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:p-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            {% for p in produtos %}
            <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 hover:border-blue-500 transition-all duration-300 group">
                <div class="h-80 overflow-hidden">
                    <img src="/static/{{ p.imagem_url }}" 
                         alt="{{ p.nome }}" 
                         class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                </div>

                <div class="p-6">
                    <span class="text-xs font-bold text-blue-500 uppercase">{{ p.time or 'Edição Especial' }}</span>
                    <h2 class="text-xl font-bold mt-1">{{ p.nome }}</h2>
                    <p class="text-2xl font-black text-white mt-4">
                        <span class="text-sm font-normal text-gray-400">R$</span> {{ p.preco }}
                    </p>
                    
                    <a href="https://wa.me/5511999999999?text=Olá! Tenho interesse na {{ p.nome }}" 
                       target="_blank"
                       class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl mt-6 transition-colors">
                        Comprar Agora
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </main>

    <footer class="p-10 text-center text-gray-600 text-sm border-t border-gray-800">
        <p>&copy; 2025 Magni Sports - Todos os direitos reservados.</p>
        <p class="mt-2">Desenvolvido por Bruno da Silva Leão</p>
    </footer>

</body>

</html>
